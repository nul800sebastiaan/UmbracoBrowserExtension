<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbraco Power Tools - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 24px 0;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .setting {
      margin-bottom: 24px;
    }

    .setting-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .setting-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .checkbox-label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #3544b1;
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Umbraco Power Tools Settings</h1>

    <div class="setting">
      <label class="setting-label">Theme</label>
      <div class="setting-description">Choose your preferred color theme</div>
      <select id="themeMode">
        <option value="auto">Automatic (follow system)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="setting">
      <label class="setting-label">Navigation</label>
      <div class="setting-description">Choose how links should open</div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="openInNewTab">
        <label class="checkbox-label" for="openInNewTab">Open in new tab</label>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
