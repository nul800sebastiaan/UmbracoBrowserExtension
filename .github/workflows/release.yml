name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate icons
        run: npm run generate-icons

      - name: Prepare build directory
        run: |
          mkdir -p build
          cp manifest.json build/
          cp popup.html build/
          cp popup.js build/
          cp init.js build/
          cp options.html build/
          cp options.js build/
          cp background.js build/
          cp -r icons build/

      - name: Create universal ZIP
        run: |
          cd build
          zip -r ../umbraco-power-tools.zip .
          cd ..

      - name: Create Chrome/Edge ZIP
        run: |
          cd build
          zip -r ../umbraco-power-tools-chrome.zip .
          cd ..

      - name: Create Firefox ZIP
        run: |
          cd build
          zip -r ../umbraco-power-tools-firefox.zip .
          cd ..

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            umbraco-power-tools.zip
            umbraco-power-tools-chrome.zip
            umbraco-power-tools-firefox.zip
          body: |
            ## Umbraco Power Tools v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            - **Chrome/Edge**: Download `umbraco-power-tools-chrome.zip`
            - **Firefox**: Download `umbraco-power-tools-firefox.zip`
            - **Universal**: Download `umbraco-power-tools.zip`

            ### Changelog
            See commit history for changes in this release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
