name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate icons
        run: npm run generate-icons

      - name: Remove development files
        run: |
          rm -f .gitignore
          rm -rf .github
          rm -f generate-icons.js
          rm -f package.json
          rm -f package-lock.json
          rm -f README.md
          rm -rf node_modules

      - name: Create ZIP for Chrome/Edge
        run: |
          zip -r umbraco-power-tools-chrome.zip . -x "*.git*" "node_modules/*"

      - name: Prepare Firefox version
        run: |
          # Firefox manifest v3 compatibility adjustments if needed
          cp manifest.json manifest-firefox.json

      - name: Create ZIP for Firefox
        run: |
          zip -r umbraco-power-tools-firefox.zip . -x "*.git*" "node_modules/*" "manifest.json"
          cd $(dirname umbraco-power-tools-firefox.zip)
          zip umbraco-power-tools-firefox.zip manifest-firefox.json

      - name: Create unified ZIP
        run: |
          # Restore original state
          git checkout .
          npm install
          npm run generate-icons
          zip -r umbraco-power-tools.zip \
            manifest.json \
            popup.html \
            popup.js \
            options.html \
            options.js \
            background.js \
            icons/*.png \
            -x "*.git*" "node_modules/*" "*.md" "package*.json" "generate-icons.js"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            umbraco-power-tools.zip
            umbraco-power-tools-chrome.zip
            umbraco-power-tools-firefox.zip
          body: |
            ## Umbraco Power Tools v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            - **Chrome/Edge**: Download `umbraco-power-tools-chrome.zip`
            - **Firefox**: Download `umbraco-power-tools-firefox.zip`
            - **Universal**: Download `umbraco-power-tools.zip`

            ### Changelog
            See commit history for changes in this release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
